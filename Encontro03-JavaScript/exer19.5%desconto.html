<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exer19.Desconto5%</title>
</head>
<body>
    <script>
        function calculo() {
          //  var a=5%100;
            var b=parseFloat(document.fr.txtB.value);
            var s=(b-(5%100));
            document.getElementById("resposta").
            innerHTML="Resultado é "+s;
        }
    </script>
    
    <form name="fr">
        <p> Valor do desconto 5%:</p>
        <p> Informe o valor:</p>
        <p> <input type="text"  value="0" name="txtB"></p>
        <p> <input type="button" name="btncalcular" value="Calcular" onclick="calculo()"></p>
    </form>
    <p id="resposta" >Resposta</p>
</body>

</html>
