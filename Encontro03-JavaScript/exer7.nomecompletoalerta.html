<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exer7.NomeCompletoAlerta</title>
</head>
<body>
    <label>Informe o nome na janela. ---->></label>
    <input type="text" name="Nome" id="txtNome"/>
    <input type="text" name="Sobrenome" id="txtSobrenome"/>
    <input type="button" value="Exibir Nome para Saudação" id="btnExibir"/>
    
    <script>
        document.getElementById("btnExibir").addEventListener("click", function(){
            const nome = document.getElementById("txtNome").value;
            const sobrenome = document.getElementById("txtSobrenome").value;
            alert('Bem vindo '+ nome +' '+sobrenome);
        }); 
        
    </script>
    
</body>
</html>
