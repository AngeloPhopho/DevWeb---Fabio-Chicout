<body>
    
    <h2>Função Multiplicação.</h2>
    
    <script>
        function calculo() {
            var valora=parseFloat(document.fr.txtA.value);
            var valorb=parseFloat(document.fr.txtB.value);
            var valors=(valora*valorb);
            if (valora == 0 | valorb==0 ){
                alert("Um dos valores é igual a zero")
            }else{
                document.getElementById("resposta").
                innerHTML="Resultado é "+valors;
            }
        }
    </script>
    
    <form name="fr">
        <p> Informe o 1º valor:
            <p> 
                <input type="text"  value="0" name="txtA">
            </p>
            <p> Informe o 1º valor:
                <p> <input type="text"  value="0" name="txtB">
                </p>
                <p> <input type="button" name="btncalcular" value="Calcular" onclick="calculo()">
                </p>
            </form>
            <p id="resposta" >Resposta</p>
        </body>
        
        
        
    </body>
