<body>
    
    <h2>Informe o ano de nascimento.</h2>
    
    <script>
        function calculo() {
            var valora=parseFloat(document.fr.txtA.value);
            var valorb=parseFloat(document.fr.txtB.value);
            var valors=(valorb-valora);
            innerHTML="Resultado é "+valors;
            
            if (valors <18){
                alert("Você é menor de idade")
            }else{
                alert("Você é maior de idade.")
                document.getElementById("resposta")
            }
        }
    </script>
    
    <form name="fr">
        <p> Informe o ano de nascimento:</p>
        <p><input type="text"  value="0" name="txtA"></p>
        <p> <input type="text"  value="2019" name="txtB"></p>
        <p> <input type="button" name="btncalcular" value="Calcular" onclick="calculo()"></p>
    </form>
    <p id="resposta" >Resposta</p>
</body>

</html>
